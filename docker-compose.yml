version: '2'

volumes:
  data-postgres:
    external: false
  data-mysql:
    external: false

services:
  
  mysql:
    build: ./bancos/mysql/.
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: mysql
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_DATABASE: default
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - data-mysql:/var/lib/mysql
  
  postgres:
    build: ./bancos/postgresql/.
    container_name: postgres
    environment: 
      POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
    ports: 
      - ${PGSQL_PORT}:5432
    volumes:
      - data-postgres:/var/lib/postgresql/data
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    links:
      - mysql
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      MYSQL_USERNAME: root 
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      PMA_HOST: mysql
      PMA_ARBITRARY: 1

  php:
    build: ./php/.
    container_name: php
    volumes:
      - ./sites:/var/www/html
    ports:
      - 9000:9000
  
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes_from:
      - php
    volumes:
      - ./nginx:/etc/nginx/conf.d
    links:
      - php
    ports:
      - ${NGINX_PORT}:80
  
  apache:
    build: ./apache/.
    container_name: apache
    restart: always
    volumes:
      - ./sites:/var/www/html
      - ./apache/sites-avaliable:/etc/apache2/sites-available
    ports:
      - ${APACHE_PORT}:80
      - 9000:9000

  angular:
    build: ./angular/.
    container_name: angular
    volumes:
      - ./sites:/home/node
    ports:
      - ${ANGULAR_PORT}:4200
    stdin_open: true
    tty: true
  
  react:
    build: ./react/.
    container_name: react
    volumes:
      - ./sites:/home/node
    ports:
      - ${REACT_PORT}:3000
    stdin_open: true
    tty: true
      
  phppgadmin:
    build: ./phppgadmin/.
    restart: always
    links: 
      - postgres
    ports:
      - ${PHPPGADMIN_PORT}:80
    environment: 
      PHP_PG_ADMIN_SERVER_PG_DUMP_PATH: /usr/bin/pg_dump
      PHP_PG_ADMIN_SERVER_PG_DUMPALL_PATH: /usr/bin/pg_dumpall
      PHP_PG_ADMIN_SERVER_HOST: postgres
      
      




    
    